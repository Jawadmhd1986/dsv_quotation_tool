<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSV Quotation Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #002c77;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .wrapper {
      max-width: 420px;
      width: 100%;
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .wrapper img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 140px;
    }

    h2 {
      text-align: center;
      color: #002c77;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #002c77;
    }

    select, input {
      width: 100%;
      padding: 0.65rem;
      margin-bottom: 1rem;
      border: 2px solid #002c77;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #002c77;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #001c55;
    }

    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .chatbot-icon img {
      width: 32px;
      height: 32px;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 1.5rem 1rem;
      }

      .wrapper img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="dsv_logo.png" alt="DSV Logo">
    <h2>Quotation Generator</h2>
    <form>
      <label for="storageType">Storage Type</label>
      <select id="storageType">
        <option>-- Select --</option>
        <option>AC</option>
        <option>Non-AC</option>
        <option>Open Yard</option>
      </select>

      <label for="volume">Volume (CBM or SQM)</label>
      <input type="text" id="volume" placeholder="Enter volume" />

      <label for="duration">Duration (Days)</label>
      <input type="text" id="duration" placeholder="Enter number of days" />

      <label for="wms">Include WMS?</label>
      <select id="wms">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="email">Recipient Email (optional)</label>
      <input type="email" id="email" placeholder="Enter email address" />

      <button type="submit">Generate Quotation</button>
    </form>
  </div>

  <!-- Chatbot Button -->
  <div class="chatbot-icon">
    <img src="chatbot_icon.png" alt="Chatbot">
  </div>

</body>
</html>
