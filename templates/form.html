<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #002c77;
      color: white;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      width: 1200px;
      padding: 2rem;
      justify-content: space-between;
    }

    .form-container {
      background-color: #00389b;
      padding: 2rem;
      border-radius: 8px;
      width: 48%;
    }

    .form-container img {
      display: block;
      margin: 0 auto 1rem;
      width: 180px; /* Increased logo size */
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #002c77;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f55;
    }

    .chat-container {
      width: 48%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #chat-box {
      background: #f4f4f4;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    #chat-header {
      background: #002c77;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      color: #000;
    }

    #chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border: none;
    }

    #send-button {
      padding: 8px 16px;
      background: #002c77;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #002c77;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    #chat-box.fixed {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo">
      <h1>Quotation Generator</h1>
      <form action="/generate" method="POST">
        <label>Storage Type</label>
        <select name="storage_type" required>
          <option value="">-- Select --</option>
          <option>AC</option>
          <option>Non-AC</option>
          <option>Open Shed</option>
          <option>Chemicals AC</option>
          <option>Chemicals Non-AC</option>
          <option>Open Yard - KIZAD</option>
          <option>Open Yard - Mussafah</option>
        </select>

        <label>Volume (CBM or SQM)</label>
        <input type="number" name="volume" step="0.01" required>

        <label>Duration (Days)</label>
        <input type="number" name="days" required>

        <label>Include WMS?</label>
        <select name="wms" required>
          <option>Yes</option>
          <option>No</option>
        </select>

        <label>Recipient Email (optional)</label>
        <input type="email" name="email">

        <button type="submit">Generate Quotation</button>
      </form>
    </div>

    <div class="chat-container">
      <div id="chat-box">
        <div id="chat-header">DSV Assistant</div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
          <input id="chat-input" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter')sendMessage()">
          <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <button id="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
