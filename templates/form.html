<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Quotation Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #002c77;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: #00389b;
      border-radius: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #001f55;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DSV Quotation Generator</h1>
    <form action="/generate" method="post">
      <label>Storage Type</label>
      <select name="storage_type" required>
        <option value="">-- Select --</option>
        <option>AC</option>
        <option>Non-AC</option>
        <option>Open Shed</option>
        <option>Chemicals AC</option>
        <option>Chemicals Non-AC</option>
        <option>Open Yard - KIZAD</option>
        <option>Open Yard - Mussafah</option>
      </select>
      <label>Volume (CBM or SQM)</label>
      <input type="number" step="0.01" name="volume" required>
      <label>Duration (Days)</label>
      <input type="number" name="days" required>
      <label>Include WMS?</label>
      <select name="wms">
        <option>Yes</option>
        <option>No</option>
      </select>
      <label>Recipient Email (optional)</label>
      <input type="email" name="email">
      <button type="submit">Generate Quotation</button>
    </form>
  </div>

  <!-- Chat Icon -->
  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 10000;">
    <button onclick="toggleChat()" style="background-color:#002c77;color:white;border:none;padding:12px 18px;border-radius:50%;font-size:18px;">ðŸ’¬</button>
  </div>

  <!-- Chat Box -->
  <div id="chat-box" style="display:none;position:fixed;bottom:80px;right:20px;width:300px;background:white;color:black;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.2);font-family:Arial;">
    <div style="background:#002c77;color:white;padding:10px;font-weight:bold;border-top-left-radius:10px;border-top-right-radius:10px;">DSV Assistant</div>
    <div id="chat-messages" style="padding:10px;height:200px;overflow-y:auto;background:#f9f9f9;"></div>
    <div style="display:flex;border-top:1px solid #ccc;">
      <input id="chat-input" type="text" placeholder="Type your message..." style="flex:1;border:none;padding:8px;" onkeydown="if(event.key==='Enter') sendMessage()"/>
      <button onclick="sendMessage()" style="background:#002c77;color:white;border:none;padding:8px 12px;">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
