<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #002c77;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    img.logo {
      width: 180px;
      display: block;
      margin: 0 auto 1rem;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
      color: #002c77;
    }

    label {
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 0.95rem;
      display: block;
      color: #002c77;
    }

    input, select {
      width: 100%;
      padding: 0.65rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 2px solid #002c77;
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }

    button {
      background-color: #002c77;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #001f55;
    }

    /* Chat Button */
    .chat-icon-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .chat-icon-wrapper img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* Chatbox Styling */
    #chat-box {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    #chat-box header {
      background: #002c77;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: bold;
    }

    #chat-messages {
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    #chat-box input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px;
      font-size: 1rem;
    }

    #chat-box button {
      background: #002c77;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #chat-input-row {
      display: flex;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }

      img.logo {
        width: 140px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="logo">
    <h1>Quotation Generator</h1>
    <form action="/generate" method="post">
      <label for="storage_type">Storage Type</label>
      <select id="storage_type" name="storage_type" required>
        <option value="">-- Select --</option>
        <option>AC</option>
        <option>Non-AC</option>
        <option>Open Shed</option>
        <option>Chemicals AC</option>
        <option>Chemicals Non-AC</option>
        <option>Open Yard - KIZAD</option>
        <option>Open Yard - Mussafah</option>
      </select>

      <label for="volume">Volume (CBM or SQM)</label>
      <input type="number" step="0.01" name="volume" required>

      <label for="days">Duration (Days)</label>
      <input type="number" name="days" required>

      <label for="wms">Include WMS?</label>
      <select name="wms" required>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="email">Recipient Email (optional)</label>
      <input type="email" name="email">

      <button type="submit">Generate Quotation</button>
    </form>
  </div>

  <!-- Chat Icon -->
  <div class="chat-icon-wrapper">
    <button onclick="toggleChat()" style="background-color: transparent; border: none; padding: 0;">
      <img src="{{ url_for('static', filename='chat-icon.png') }}" alt="Chat Icon">
    </button>
  </div>

  <!-- Chat Window -->
  <div id="chat-box">
    <header>DSV Assistant</header>
    <div id="chat-messages"></div>
    <div id="chat-input-row">
      <input id="chat-input" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
