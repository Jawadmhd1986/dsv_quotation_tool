<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSV Quotation Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #002c77;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #00389b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #002c77;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/dsv_logo.png" style="width: 120px; display: block; margin: 0 auto 20px;" />
    <h2 style="text-align:center;">DSV Quotation Generator</h2>
    <form method="POST" action="/generate">
      <label>Storage Type</label>
      <select name="storage_type" required>
        <option value="">-- Select --</option>
        <option>AC</option>
        <option>Non-AC</option>
        <option>Open Shed</option>
        <option>Chemicals AC</option>
        <option>Chemicals Non-AC</option>
        <option>Open Yard - KIZAD</option>
        <option>Open Yard - Mussafah</option>
      </select>

      <label>Volume (CBM or SQM)</label>
      <input type="number" name="volume" required />

      <label>Duration (Days)</label>
      <input type="number" name="days" required />

      <label>Include WMS?</label>
      <select name="wms">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Recipient Email (optional)</label>
      <input type="email" name="email" />

      <button type="submit">Generate Quotation</button>
    </form>
  </div>

  <!-- âœ… Chat Button -->
  <button id="chat-toggle" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #002c77;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 20px;
    cursor: pointer;
    z-index: 999;
  ">ðŸ’¬</button>

  <!-- âœ… Chat Popup -->
  <div id="chat-popup" style="
    display: none;
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 320px;
    max-height: 500px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  ">
    <div style="background-color: #002c77; color: white; padding: 10px; font-weight: bold;">
      DSV Assistant
    </div>
    <div id="chat-messages" style="
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
    "></div>
    <div style="display: flex; padding: 10px; border-top: 1px solid #ccc;">
      <input type="text" id="chat-input" placeholder="Type your message..." style="
        flex-grow: 1;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 8px;
      " />
      <button id="chat-send" style="
        background-color: #002c77;
        color: white;
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      ">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("chat-toggle").onclick = () => {
      const popup = document.getElementById("chat-popup");
      popup.style.display = popup.style.display === "none" ? "flex" : "none";
    };

    document.getElementById("chat-send").onclick = async () => {
      const input = document.getElementById("chat-input");
      const messages = document.getElementById("chat-messages");
      const message = input.value.trim();
      if (!message) return;

      const userMsg = document.createElement("div");
      userMsg.innerHTML = `<strong>You:</strong> ${message}`;
      messages.appendChild(userMsg);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        const botMsg = document.createElement("div");
        botMsg.innerHTML = `<strong>DSV Bot:</strong> ${data.reply}`;
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        const errMsg = document.createElement("div");
        errMsg.innerHTML = `<strong>Error:</strong> ${err.message}`;
        messages.appendChild(errMsg);
      }
    };
  </script>
</body>
</html>
