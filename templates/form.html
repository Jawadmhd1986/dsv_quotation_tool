<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Quotation Generator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #002c77;
      color: white;
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      padding: 2rem;
      background-color: #00389b;
    }
    .right {
      width: 350px;
      padding: 1rem;
    }
    img.logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin-top: 0;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #001f55;
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Chatbot Styles */
    #chat-box {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    #chat-header {
      background: #002c77;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: bold;
    }
    #chat-messages {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      background: #f5f5f5;
    }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    #chat-send {
      padding: 10px 14px;
      background: #002c77;
      color: white;
      border: none;
      cursor: pointer;
    }
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #002c77;
      color: white;
      border: none;
      font-size: 22px;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="logo">
    <h1>DSV Quotation Generator</h1>
    <form action="/generate" method="post">
      <label>Storage Type</label>
      <select name="storage_type" required>
        <option value="">-- Select --</option>
        <option>AC</option>
        <option>Non-AC</option>
        <option>Open Shed</option>
        <option>Chemicals AC</option>
        <option>Chemicals Non-AC</option>
        <option>Open Yard - KIZAD</option>
        <option>Open Yard - Mussafah</option>
      </select>

      <label>Volume (CBM or SQM)</label>
      <input type="number" name="volume" step="0.01" required>

      <label>Duration (Days)</label>
      <input type="number" name="days" required>

      <label>Include WMS?</label>
      <select name="wms">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Recipient Email (optional)</label>
      <input type="email" name="email">

      <button type="submit">Generate Quotation</button>
    </form>
  </div>

  <div class="right">
    <div id="chat-box">
      <div id="chat-header">DSV Assistant</div>
      <div id="chat-messages"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button id="chat-send" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <button id="chat-icon" onclick="toggleChat()">ðŸ’¬</button>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
